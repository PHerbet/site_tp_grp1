<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     
    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Formulaire de Contact</title>
  </head>

  <body>
      <!-- supprimer la couleur  -->
    <div class="contenaire mt-5 bg-success p-2 text-white">
        <h1>Contactez-nous</h1>
        <from class="row g-3">
            <div class ="col-md-6">

                <label for="VotreNom">Votre nom:</label>

                <input type="text" id="VotreNom" name="VotreNom" required
                      size="60">
            </div>
            <div class="col-md-6">

                <label for="VotrePrenom" class="from-label">Votre Pr√©nom</label>
                <input type="text" id="VotrePrenom" name="VotrePrenom" required

                     size="60">
            </div>
            <div class="col-md-8">

                <label for="EmailInofo" class="from-label">Votre Email</label>
                <input type="Email" id="VotreEmail" name="VotreEmail" required
                  size="60">
                
            </div>
            <div class="col-md-12">

                <label for="Exprimez-Vous" class="from-label">Exprimez-Vous</label>
            </div>
                <div class="col-md-12">
                <textarea class="from-control" id="Exprimez-Vous" row="3"> </textarea>
            </div>

            
            <div class="col-md-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      j'ai lu les GCC 
                    </label>
                </div>
            </div>
            <div class="col-md-12 text-center">
                <button type="submit " class="btn btn-primary">Envoyer</button>
            </div>
    </div>
        </from>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
